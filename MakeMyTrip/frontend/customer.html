<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login and Signup Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/customer.css">
</head>

<body>
	<h2 class="heading">Welcome to safar.com</h2>
	<div class="container">
		<div class="column" style="margin-right: 30px;">
			<h1>Login</h1>
			<form class="login-form" action="" method="post">
				<label for="username">Username/Email</label>
				<input type="text" id="username" name="username" placeholder="Enter your username" required>
				<label for="password">Password</label>
				<input type="password" id="passwordLog" name="password" placeholder="Enter your password" required>
				<button type="submit" onclick="login()">Login</button>
			</form>
		</div>
		<div class="column">
			<h1>Sign Up</h1>
			<form class="signup-form" action="" method="post">
				<label for="fullname">Full Name</label>
				<input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
				<label for="email">Email</label>
				<input type="text" id="email" name="email" placeholder="Enter your email" required>
				<label for="username">Address</label>
				<input type="text" id="address" name="username" placeholder="Enter your Address" required>
				<label for="password">Password</label>
				<input type="password" id="passwordSign" name="password" placeholder="Enter your password" required>
				<label for="phoneNumber">Phone Number</label>
				<input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
				<button type="submit" onclick="registerCustomer()">Sign Up</button>
			</form>
		</div>
	</div>
</body>

</html>
<script src="js/Customer.js"></script>
<script>

	function registewrCustomer() {
		event.preventDefault();

		let fullname = document.getElementById("fullname").value;
		let address = document.getElementById("address").value;
		let password = document.getElementById("passwordSign").value;
		let email = document.getElementById("email").value;
		let phoneNumber = document.getElementById("phoneNumber").value;
		console.log(fullname, address, address, email, password, phoneNumber)

		fetch("http://localhost:8080/cs-con/customers", {
		    method: "POST",
		    headers: {
		        "content-type": "application/json"
		    },
		    body: JSON.stringify({
		        "name": fullname,
		        "password": password,
		        "address": address,
		        "email": email,
		        "phoneNumber" : phoneNumber
		    })
		}).then(response => {
		    response.json().then(data => {
		        alert("Customer sucessfully registered with ID: " + data.id);
						window.location.href="/customerPages/customerPageFunction.html"
		    });
		})
	}
</script>
