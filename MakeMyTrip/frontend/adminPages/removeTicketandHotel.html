<!DOCTYPE html>
<html>

<head>
	<title>Remove Hotel</title>
	<link rel="stylesheet" href="../adminPagesCSS/removeTicketandHotel.css">
</head>

<body>
	<div class="form">
		<h1>Remove Hotel</h1>
		<form method="POST" action="#">
			<label for="Hotel-id">Hotel ID:</label>
			<input type="text" id="Hotel-id" name="Hotel-id" required><br><br>
			<button type="submit" onclick="kkk()">Submit</button>
		</form>
	</div>
</body>

</html>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

function kkk(params) {
	event.preventDefault();
	let id = document.getElementById("Hotel-id").value;
	console.log(id);
	console.log("hello " + id);

	Swal.fire({
		title: 'Are you sure?',
		text: "You won't be able to revert this!",
		icon: 'warning',
		showCancelButton: true,
		confirmButtonColor: '#3085d6',
		cancelButtonColor: '#d33',
		confirmButtonText: 'Yes, delete it!'
	}).then((result) => {
		if (result.isConfirmed) {
			Swal.fire(
				'Deleted!',
				'Your file has been deleted.',
				'success'
			)
		}
		fetch(`http://localhost:8080/hotels/${id}`, {
			method: "DELETE"
		}).then(response => {
			response.json().then(data => {
				alert("Hotel sucessfully deleted: ");

			});
		})
		window.location.reload();

	})

}
</script>
