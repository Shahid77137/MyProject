<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Report Status</title>
  <link rel="stylesheet" href="../adminPagesCSS/reportStatus.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Change Report Status</h2>
      <form>
        <label for="report-status">Report Status:</label>
        <select id="report-status" name="report-status">
          <option value="confirm">Resolved</option>
          <option value="cancelled">Pending</option>
        </select><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
